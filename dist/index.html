<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta http-equiv="x-dns-prefetch-control" content="on"><title>GoogleMappApp</title><style type="text/css">html,
        body {
            font-family: Arial, sans-serif; height: 100%; margin: 0; padding: 0;
            font-size: 14px; line-height: 1.6; color: #555;
        }
        p { margin: 0; min-height: 1em; }
        ul { list-style: none; margin: 0; }
        .search-cont { position: absolute; width: 100%; max-width: 320px; top: 20px; right: 0; z-index: 10; }
        .search-div { margin: 0 15px; }
        .search-bar,
        .result-cont { background-color: #fff; border-radius: 3px; box-shadow: 0 0 5px 2px rgba(0, 0, 0, .2); width: 100%; box-sizing: border-box; overflow-x: auto;}
        .search-bar { padding: 2px 15px; margin-bottom: 12px; }
        .sidebar-input { width: 100%; height: 38px; line-height: 38px; font-size: 16px; appearance: none; border: 0; outline: 0; }

        .result-list { padding: 0; max-height: 400px;}
        .list-item { padding: 8px 15px; cursor: pointer; white-space: nowrap;}
        .list-item + .list-item { border-top: 1px solid #eee; }
        .list-item[active=true] { background-color: #4897fa; color: #fff; }
        .list-none { color: #999; }

        #map { height: 100%; }
        .info-cont { max-width: 280px; }
        .info-img { float: left; margin-right: 10px; }

        .app-statue {
            position: absolute; z-index: 10; width: 300px; left: 50%; top: 50%;
            margin: -100px -150px; font-size: 16px; text-align: center;
            background-color: #fff; padding: 50px; box-sizing: border-box; border-radius: 5px;
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, .1);
        }
        @media screen and (max-width: 640px) {
            .result-cont { -webkit-overflow-scrolling : touch; }
            .result-list { display: table;}
            .list-item { display: table-cell; }
        }</style></head><body><div class="search-cont" data-bind="visible:mapsatue() == 'success'"><div class="search-div"><div class="search-bar"><input type="text" class="sidebar-input" data-bind="textInput: keyword" placeholder="请输入要检索的内容，例如：中国"></div><div class="result-cont"><ul class="result-list" data-bind="foreach: getMatchLoc, visible: !noMatch"><li class="list-item" data-bind="attr: {active: active}, click: onClick"><p data-bind="text: name"></p></li></ul><div class="list-item list-none" data-bind="visible: noMatch">没存储<span data-bind="visible: keyword">与 <b data-bind="text: keyword"></b> </span>相关的数据</div></div></div></div><div class="app-statue" data-bind="visible:mapsatue() == 'loading'">地图加载中...</div><div class="app-statue" data-bind="visible:mapsatue() == 'error'"><p>网络异常！</p><p>地图加载失败，请稍后重试</p></div><div id="map" class="map-cont"></div><script src="js/zepto.js"></script><script src="js/knockout-3.4.2.js"></script><script src="js/base.min.b9c0b2e6.js"></script><script onerror="mapError();" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCzaIkBQ6lg2lNcpzXCe554Eusmdq9ujEE&callback=initMap"></script></body></html>
